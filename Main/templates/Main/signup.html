{% extends "Main/base.html" %}
{% load static %}

{% block extra_style %}
    <link rel="stylesheet" href="{% static 'Main/css/signup.css' %}">
{% endblock %}
{% block header-title%}会員登録{% endblock %}

{% block content %}
<div class="content">
    <form class="form" method="post">
        {% csrf_token %}
        {{form.as_p}}
        {{form.errors}}

        <div class="form-consent"><a>プライバシーポリシー</a> / <a>利用規約</a> を確認して同意してください。</div>
        <div class="form-checkbox-wrap">
            <input class="form-checkbox-wrap__checkbox" type="checkbox" required>
            <span>同意する</span>
        </div>
        <input class="form-btn" type="submit" value="次へ">
    </form>
</div>
{% endblock %}
